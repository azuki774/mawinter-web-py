<!doctype html>
<html lang="ja">
<div id="page">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body class="text-center">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <h1>mawinter-web</h1>

        <form action="/post" method="post">
            <div>
                <select class="category_selector" name="category_selector">
                    {% for cat_opt in cat_opts %}
                    <tr>
                        <option>{{ cat_opt }}</option>
                    </tr>
                    {% endfor %}
                </select>

                <p>
                    <input class="pricebox" name="pricebox" type="number" placeholder="price">
                </p>

                <p>
                    <button class="sendbutton" type="submit">Post</button>
                </p>
            </div>
        </form>

        <p>{{ resultMessage }}</p>
        <h3>今月の直近履歴</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>カテゴリ名</th>
                    <th>金額</th>
                    <th>日付</th>
                    <th>メモ</th>
                </tr>
            </thead>
            <tbody>
                {% for id, cat_name, price, date, memo in recent_data %}
                <tr>
                    <td>{{ id }}</td>
                    <td>{{ cat_name }}</td>
                    <td>{{ price }}</td>
                    <td>{{ date }}</td>
                    <td>{{ memo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
        <input type="button" class="sendbutton" onclick="location.href='./summary'" value="年次サマリを表示">
        <hr>
        <p>{{ connectionMessage }}</p>
    </body>

</div>

</html>
